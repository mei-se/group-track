<html>
  <head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
		  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
		  crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
			integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
			crossorigin="">
	</script>
	<style>
	  #map { height: 80vh; }
	</style>
	
  </head>
  
  <body>
	<input id="tracking-link-input"></input><button onclick="addTrackingLink()">Click to add</button>
	<div id="map"></div>
	<script type="text/javascript" src="./group_track.js"></script>
	<script type="text/javascript">
	  var map = L.map('map').setView([0, 0], 13);
	  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	  }).addTo(map);
	  var trackCollection = new TrackCollection(map, L);

	  setInterval(()=>trackCollection.updatePositions(),1000);
	  
	  function addTrackingLink() {
		  		  var theLink = document.getElementById("tracking-link-input").value;
		  trackCollection.add(theLink, theLink);
	  }
	</script>	
  </body>
</html>
